<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=device-dpi, height=device-height, user-scalable=0" />-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <script id="home-tpl" type="text/x-handlebars-template">
            <div class="corner">
                <div id="changeBack" class="changeBack">
                    Сменить<br>фон
                </div>
            </div>
            <table width="100%" height="100%" style="margin: 0px auto; padding-bottom: 20px; padding-top: 20px; max-width: 600px;" align="center">
                <tr width="100%" height="100%">
                    <td width="100%" height="100%" align="center">
                        <div class="headerContainer">
                            <div id="headerText" class="textBevel">
                                <p id="changeHeaderLabel" style="display: block">Сменить заголовок</p>
                                <textarea id="changeHeaderInput" class="input" style="display: none" >Сменить заголовок</textarea>
                            </div>
                        </div>
                        <div id="changeUndercover" class="changeUndercover">
                            <img id="changeUndercoverImg" class="changeUndercoverImg" src="img/ChangeBevelButton.png" height="350px" width="80%">
                            <div id="changeUndercoverLabel" class="changeUndercoverLabel">
                                Сменить&nbsp;обложку
                            </div>
                        </div>

                        <div id="undercover" class="undercover" align="center">
                            <div id="photoBevel" class="photoBevel">
                                <p id="getPhotoLabel" style="display: block">фото</p>
                                <input id="openUploadDialog" type="file" name="openUploadDialog" accept=".png,.jpg,.jpeg" style="display: none;" />
                            </div>
                            <img id="photoMain" class="photoMain" src="" style="display: none">

                            <canvas id="photoCanvas" class="photoCanvas" style="display: none;"></canvas>

                            <div id="greetingText" class="textBevelIn">
                                <p id="changeGreetingTextLabel" style="display: block">текст поздравления</p>
                                <textarea id="changeGreetingTextInput" class="input" style="display: none" >текст поздравления</textarea>
                            </div>
                        </div>
                        <table width="100%" align="center">
                            <tr width="100%">
                                <td width="100%" align="right">
                                    <div class="readyContainer" align="right">
                                        <div id="playButton" class="playButton" align="center">
                                            музыка
                                        </div>
                                    </div>
                                </td>
                                <td width="100%" align="center">
                                    <div class="readyContainer" align="right">
                                        <div id="readyButton" class="readyButton" align="center">
                                            готово
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </script>

        <script id="backs-tpl" type="text/x-handlebars-template">
            <table width="100%" height="100%" class="chooseBackTable" align="center">
                <tr width="100%" height="100%">
                    <td width="100%" height="100%" align="center">
                        <div class="pagina">
                            <div class="linha">
                                <div id="backTile1" class="tile" style="background-size: cover;">
                                </div>
                                <div id="backTile2" class="tile" style="background-size: cover;">
                                </div>
                            </div>
                            <div class="linha">
                                <div id="backTile3" class="tile" style="background-size: cover;">
                                </div>
                                <div id="backTile4" class="tile" style="background-size: cover;">
                                </div>
                            </div>
                            <div class="linha">
                                <div id="backTile5" class="tile" style="background-size: cover;">
                                </div>
                                <div id="backTile6" class="tile" style="background-size: cover;">
                                </div>
                            </div>
                            <div class="linha">
                                <div id="backTile7" class="tile" style="background-size: cover;">
                                </div>
                                <div id="backTile8" class="tile" style="background-size: cover;">
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </script>



        <div id="app" class="app">
            <div id="screensNavigator" class="screensNavigator">
            </div>
        </div>
        <script type="text/javascript" src="lib/jquery-2.2.0.js"></script>
        <script type="text/javascript" src="lib/handlebars.js"></script>
        <script type="text/javascript" src="lib/iscroll.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/storage/memory-store.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/screens/HomeScreen.js"></script>
        <script type="text/javascript" src="js/screens/DetailsScreen.js"></script>
        <script type="text/javascript" src="js/models/GreetingCardModel.js"></script>
        <script type="text/javascript" src="js/enums/BacksEnum.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
